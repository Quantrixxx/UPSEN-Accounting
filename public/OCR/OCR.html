<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR - Optical Recognition of Tickets and Invoices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="ocr.css">
</head>
<body>
  <div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">OCR â€“ Optical Recognition of Tickets and Invoices</h2>
      <div>
         <button class="btn btn-primary me-2" id="newReadingBtn">+ New reading</button>
         <!-- Model -->
         <div class="modal fade" id="newReadingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nueva lectura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Your form content here -->
      </div>
    </div>
  </div>
</div>
        <button class="btn btn-outline-primary" id="buyMoreBtn">Buy more readings</button>
      </div>
    </div>

    <!-- Usage Progress -->
    <div class="text-end mb-3">
      <div class="d-inline-block text-center">
        <div class="progress-circle">
          <span id="usagePercent">0%</span>
        </div>
        <div class="small text-muted">0 of 5</div>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Reading</th>
                <th>State</th>
                <th>Date</th>
                <th>Information</th>
                <th>Extracted data</th>
              </tr>
            </thead>
            <tbody id="ocrTableBody">
              <!-- Empty state row -->
              <tr>
                <td colspan="5" class="text-center py-5">
                  <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/QR_Code_Example.svg.png"  alt="QR code">
                    <p class="text-muted">You haven't submitted any OCR readings yet. Click the button to import your first expense/invoice.</p>
                    <button class="btn btn-primary" id="newReadingBtn2">+ New reading</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="ocr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
