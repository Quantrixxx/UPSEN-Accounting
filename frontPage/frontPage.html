<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fixierter Header + Sidebar Accordion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px;
      font-size: 1.4em;
      font-weight: bold;
      background: #1a252f;
      text-align: center;
    }

    .accordion {
      flex-grow: 1;
    }

    .accordion-item {
      border-bottom: 1px solid #34495e;
    }

    .accordion-header {
      background: #2c3e50;
      color: #ecf0f1;
      cursor: pointer;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      transition: background 0.3s;
    }

    .accordion-header:hover {
      background: #1abc9c;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #34495e;
      padding: 0 20px;
    }

    /* NUR offen */
    .accordion-content.open {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px 20px;
    }

    .accordion-content ul {
      margin: 10px 0;
      padding: 0;
      list-style: none;
    }

    .accordion-content li {
      padding: 8px 0;
      font-size: 0.95em;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      background: #ecf0f1;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">ðŸ“‚ MenÃ¼</div>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header">Accounting</div>
        <div class="accordion-content">
          <ul>
            <li>Summary</li>
            <li>Invoices issued</li>
            <li>Invoices received</li>
            <li>Expenses</li>
            <li>Delivery notes</li>
            <li>Budgets</li>
            <li>Investment goods</li>
            <li>OCR</li>
            <li>Export</li>
            <li>Import</li>
            <li>Import invoices</li>
            <li>Closing of quarters</li>
          </ul>
        </div>
      </div>
    </div>
  </aside>

  <!-- Content -->
  <main class="content">
    <h1>Willkommen</h1>
    <p>Das ist dein Content-Bereich rechts neben der Sidebar.</p>
  </main>

  <script>
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
