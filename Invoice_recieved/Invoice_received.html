<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoices Received - Mock</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="invoices.css" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <!-- Header + Period selector -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Record of invoices received</h3>
      <div class="d-flex align-items-center">
        <label for="periodSelect" class="me-2">Period</label>
        <select id="periodSelect" class="form-select w-auto">
          <option>2025-3Q</option>
          <option>2025-2Q</option>
          <option>2025-1Q</option>
        </select>
      </div>
    </div>

   
    <!-- Action Buttons -->
    <div class="mb-3">
      <button class="btn btn-primary me-2" id="btnNewInvoice">+ New Invoice</button>
      <button class="btn btn-primary me-2" id="btnNewInvoiceOCR">+ New Invoice via OCR</button>
      <button class="btn btn-outline-secondary" id="btnFilter">Filter</button>
      <button class="btn btn-outline-secondary" id="btnDownloadPDF">Download All as PDF</button>
    </div>

    <!-- Filter area (hidden or toggleable) -->
    <div class="card mb-3 d-none" id="filterCard">
      <div class="card-body">
        <form id="filterForm" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select" name="state">
              <option value="">All</option>
              <option value="Paid">Paid</option>
              <option value="Overdue">Overdue</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">From Date</label>
            <input type="date" name="dateFrom" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label">To Date</label>
            <input type="date" name="dateTo" class="form-control" />
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button type="button" class="btn btn-primary" id="applyFilter">Apply</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-bordered" id="invoicesTable">
          <thead>
            <tr>
              <th>Invoice #</th>
              <th>State</th>
              <th>Date</th>
              <th>Supplier</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="invoiceTbody">
            <tr>
              <td colspan="5" class="text-center text-muted">
                There are no invoices for the selected period.<br>
                You can change the period using the selector on the top right.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modals below -->

  <!-- New Invoice Modal -->
  <div
    class="modal fade"
    id="modalNewInvoice"
    tabindex="-1"
    aria-labelledby="modalNewInvoiceLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNewInvoiceLabel">New Invoice</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formNewInvoice">
            <div class="mb-3">
              <label class="form-label">Invoice Number</label>
              <input type="text" name="invoiceNumber" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" name="invoiceDate" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Supplier</label>
              <input type="text" name="supplier" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Amount</label>
              <input type="number" step="0.01" name="amount" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveInvoiceBtn">Save</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- New Invoice via OCR Modal -->
  <div
    class="modal fade"
    id="modalNewInvoiceOCR"
    tabindex="-1"
    aria-labelledby="modalNewInvoiceOCRLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNewInvoiceOCRLabel">
            New Invoice via OCR
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formOCRInvoice">
            <div class="mb-3">
              <label class="form-label">Upload File</label>
              <input type="file" name="ocrFile" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveOCRBtn">
            Upload & Process
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="invoices.js"></script>
</body>
</html>
